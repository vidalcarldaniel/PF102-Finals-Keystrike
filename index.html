<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Guitar Hero with Music</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #start-page, #mode-page, #main-game {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #start-page {
      display: flex;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }
    #game {
      width: 400px;
      height: 600px;
      border: 2px solid white;
      background: #222;
      display: flex;
      position: relative;
    }
    .lane {
      flex: 1;
      height: 100%;
      position: relative;
      border-left: 1px solid #444;
      border-right: 1px solid #444;
    }
    .note {
      width: 100%;
      height: 20px;
      background: red;
      position: absolute;
      top: -20px;
    }
    .hit-bar {
      position: absolute;
      bottom: 0;
      height: 20px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
    }
    #side-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 30px;
      margin-top: 10px;
    }
    #score {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Start Page -->
  <div id="start-page">
    <h1>Welcome to Mini Guitar Hero</h1>
    <button onclick="goToModeSelection()">Start Game</button>
  </div>

  <!-- Mode Selection Page -->
  <div id="mode-page">
    <h1>Select Difficulty</h1>
    <button onclick="selectMode('easy')">Easy</button>
    <button onclick="selectMode('medium')">Medium</button>
    <button onclick="selectMode('hard')">Hard</button>
  </div>

  <!-- Main Game Page -->
  <div id="main-game">
    <h1>Mini Guitar Hero</h1>
    <div id="container">
      <div id="game">
        <div class="lane" id="lane0"><div class="hit-bar"></div></div>
        <div class="lane" id="lane1"><div class="hit-bar"></div></div>
        <div class="lane" id="lane2"><div class="hit-bar"></div></div>
        <div class="lane" id="lane3"><div class="hit-bar"></div></div>
      </div>
      <div id="side-panel">
        <div id="score">Score: 0</div>
        <button onclick="startGame()">Start</button>
      </div>
    </div>
  </div>

  <script>
    const lanes = [
      document.getElementById('lane0'),
      document.getElementById('lane1'),
      document.getElementById('lane2'),
      document.getElementById('lane3')
    ];
    const keys = ['a', 's', 'd', 'f'];
    let score = 0;
    let fallingSpeed = 4;
    let activeNotes = [];
    let spawned = 0;
    let startTime = 0;
    const audio = new Audio('song.mp3'); // Replace with your actual file
    let notesChart = [];

    // Predefined charts (same structure, different timing density)
    const notesCharts = {
      easy: [
        [1.0, 0], [2.0, 1], [3.0, 2], [4.0, 3],
        [5.0, 0], [6.0, 1], [7.0, 2], [8.0, 3],
        [9.0, 0], [10.0, 1], [11.0, 2], [12.0, 3]
      ],
      medium: [
        [1.0, 0], [1.5, 1], [2.0, 2], [2.5, 3],
        [3.0, 0], [3.5, 1], [4.0, 2], [4.5, 3],
        [5.0, 0], [5.5, 1], [6.0, 2], [6.5, 3],
        [7.0, 0], [7.5, 1]
      ],
      hard: [
        [0.5, 0], [0.8, 1], [1.1, 2], [1.4, 3],
        [1.7, 0], [2.0, 1], [2.3, 2], [2.6, 3],
        [2.9, 0], [3.2, 1], [3.5, 2], [3.8, 3],
        [4.1, 0], [4.4, 1], [4.7, 2], [5.0, 3]
      ]
    };

    function createNote(laneIndex) {
      const note = document.createElement('div');
      note.classList.add('note');
      note.style.top = '-20px';
      lanes[laneIndex].appendChild(note);
      activeNotes.push({ el: note, lane: laneIndex, top: -20 });
    }

    function updateNotes() {
      for (let i = activeNotes.length - 1; i >= 0; i--) {
        const note = activeNotes[i];
        note.top += fallingSpeed;
        note.el.style.top = note.top + 'px';
        if (note.top > 600) {
          note.el.remove();
          activeNotes.splice(i, 1);
        }
      }
    }

    function spawnNotesFromChart(currentTime) {
      while (spawned < notesChart.length && notesChart[spawned][0] <= currentTime) {
        const [_, lane] = notesChart[spawned];
        createNote(lane);
        spawned++;
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      const laneIndex = keys.indexOf(key);
      if (laneIndex !== -1) {
        const laneNotes = activeNotes.filter(n => n.lane === laneIndex);
        if (laneNotes.length > 0) {
          const note = laneNotes[0];
          if (note.top >= 560 && note.top <= 600) {
            note.el.remove();
            activeNotes.splice(activeNotes.indexOf(note), 1);
            score += 100;
            document.getElementById('score').textContent = 'Score: ' + score;
          }
        }
      }
    });

    function gameLoop() {
      const currentTime = (Date.now() - startTime) / 1000;
      spawnNotesFromChart(currentTime);
      updateNotes();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      audio.play();
      startTime = Date.now();
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      activeNotes = [];
      spawned = 0;
      gameLoop();
    }

    function goToModeSelection() {
      document.getElementById('start-page').style.display = 'none';
      document.getElementById('mode-page').style.display = 'flex';
    }

    function selectMode(mode) {
      if (mode === 'easy') {
        fallingSpeed = 3;
        notesChart = notesCharts.easy;
      } else if (mode === 'medium') {
        fallingSpeed = 4;
        notesChart = notesCharts.medium;
      } else if (mode === 'hard') {
        fallingSpeed = 6;
        notesChart = notesCharts.hard;
      }
      document.getElementById('mode-page').style.display = 'none';
      document.getElementById('main-game').style.display = 'flex';
    }
  </script>
</body>
</html>
